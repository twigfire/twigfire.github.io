<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zach Liscio — twigfire.com</title>
  <meta name="description" content="Drafting and Residential Construction Design — Zach Liscio" />

  <style>
    /* Center the brand container */
    .brand {
      display: flex;
      justify-content: center;
    }

    /* The width of this container determines the width of both the text AND the logo */
    .brand-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: max-content; /* sets width based on the text below */
    }

    .logo {
      width: 100%;
      height: auto;
      display: block;
    }

    .role {
      margin: 0.3rem 0 0;
    }

    .contact {
      text-align: center;
      margin-top: 0.5rem; /* reduced space above email */
    }

    .email {
      word-break: break-all;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="card">
      <header class="brand">
        <div class="brand-content">
          <img src="logo.png" alt="Zach Liscio logo" class="logo" />
          <p class="role">Drafting and Residential Construction Design</p>
          <p class="role">Zach Liscio — Juneau, Alaska</p>
        </div>
      </header>

      <p class="contact">
        <a href="mailto:design@twigfire.com" class="email">design@twigfire.com</a>
      </p>
    </div>
  </main>
</body>
</html>
