<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zach Liscio — twigfire.com</title>
  <meta name="description" content="Drafting and Residential Construction Design — Zach Liscio" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Center the brand and make the logo match the title width */
    .brand {
      display: flex;
      justify-content: center;
    }

    .brand-content {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      width: max-content;
    }

    .logo {
      width: 100%; /* fills the brand-content width (so it matches the title's width) */
      height: auto;
      display: block;
    }

    .title {
      margin: 0.35rem 0 0;
      text-align: center;
    }

    .role {
      margin: 0.15rem 0 0;
      text-align: center;
    }

    .contact {
      text-align: center;
      margin-top: .15rem;
      
    .phone {
      text-align: center;
      margin-top: .15rem;
    }

    .email {
      word-break: break-all;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <header class="brand">
        <div class="brand-content">
        <div class="logo-wrapper">
          <img src="logo.png" alt="Zach Liscio logo" class="logo" /> 
          <p class="role">Building Design & Drafting Services</p>
          <p class="role">Zach Liscio    -    Juneau, Alaska</p>
          <a href="tel:+19071234567" class="phone">907 409 6607</a>
          <p class="contact"><a href="mailto:design@twigfire.com" class="email">design@twigfire.com</a></p>
      </header>
    </div>
  </main>
</body>
</html>
