<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zach Liscio — twigfire.com</title>
  <meta name="description" content="Drafting and Residential Construction Design — Zach Liscio" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Center the brand and make the logo match the title width */
    .brand {
      display: flex;
      justify-content: center;
    }

    .brand-content {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      width: -moz-fit-content;
      width: fit-content;
    }

    .logo {
      width: 100%; /* fills the brand-content width (so it matches the title's width) */
      height: auto;
      display: block;
    }

    .title {
      margin: 0.35rem 0 0;
      text-align: center;
    }

    .role {
      margin: 0.15rem 0 0;
      text-align: center;
    }

    .contact {
      text-align: center;
      margin-top: 1rem;
    }

    .email {
      word-break: break-all;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <header class="brand">
        <div class="brand-content">
          <img src="logo.png" alt="Zach Liscio logo" class="logo" />
          <h1 class="title">Zach Liscio</h1>
          <p class="role">Drafting and Residential Construction Design</p>
        </div>
      </header>

      <p class="contact"><a href="mailto:design@twigfire.com" class="email">design@twigfire.com</a></p>

    </div>
  </main>
</body>
</html>
